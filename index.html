<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Viewer App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>

<div class="container text-center">
  <h1>FreeCodeCamp Wikipedia Viewer App</h1>
  <p><input id="searchTerm" type="text">
    <button id="search" type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-search"></span> Search Wikipedia
    </button>
  </p>
  <p id="random_page"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Or click to get a Random page from Wikipedia!</a></p>
  <div id="results"></div>
</div>

</body>
</html>
